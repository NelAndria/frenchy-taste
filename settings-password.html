<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Password - The Recipe Room</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/settings.css">
</head>
<body>
  <header>
    <h1>The Recipe Room</h1>
    <!-- RÃ©utilise ton header commun -->
  </header>

  <main>
    <section class="settings-section">
      <h2>Change Your Password</h2>
      <form id="change-password-form">
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" name="currentPassword" required>

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="newPassword" required>

        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>

        <button type="submit">Update Password</button>
      </form>
      <div id="password-message" role="alert"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Recipe Room. All rights reserved.</p>
  </footer>

  <script type="module" src="js/settings-password.js"></script>
</body>
</html>
