<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notification Preferences - The Recipe Room</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/settings.css">
</head>
<body>
  <header>
    <h1>The Recipe Room</h1>
    <nav aria-label="Main navigation">
      <ul>
          <li><a href = "index.html" aria-current="page">Home</a></li>
          <li><a href = "recipes.html">Recipes</a></li>
          <li><a href = "blog.html">Blog</a></li>
          <li><a href = "about.html">About Us</a></li>
          <li><a href = "contact.html">Contact</a></li>
          
      </ul>
  </nav>
  <div id="user-menu"></div>
<div id="search-container">
<label for="recipe-search" class="visually-hidden">Search for a recipe</label>
<input type="text" id="recipe-search" placeholder="Search a recipe" autocomplete="on" aria-label="Search a recipe" />
<button id="search-btn" aria-label="Search recipes">Search</button>
<!-- Conteneur pour le spinner et les suggestions -->
<div id="search-feedback" style="position: relative;" aria-live="polite">
  <div id="spinner" style="display: none;" role="status" aria-hidden="true">Loading...</div>
  <div id="suggestions" role="listbox"></div>
</div>
</div>
  </header>
  
  <main>
    <section class="settings-section">
      <h2>Notification Preferences</h2>
      <form id="notifications-form">
        
          <legend>Email Notifications</legend>
        <label>
          <input type="checkbox" id="notif-recipes" name="recipes" checked>
          New Recipes
        </label>
        <label>
          <input type="checkbox" id="notif-security" name="security">
          Security Alerts
        </label>
        <label>
          <input type="checkbox" id="notif-promotions" name="promotions">
          New Promotions and Special Offers
        </label>
        
        <button type="submit">Save Preferences</button>
      </form>
      <div id="notifications-message" role="alert"></div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 The Recipe Room. All rights reserved.</p>
  </footer>
  
  <script type="module" src="js/settings-notifications.js"></script>
  <script type = "module" src = "js/search.js"></script>
  <script type = "module" src="js/header.js"></script>
</body>
</html>
